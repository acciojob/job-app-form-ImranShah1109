<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<title>Job app form</title>
	<form method="post">

		
		<label for="name">Name</label>
		<input type="text" id="name" required><br><br><br>

		<label for="email">Email</label>
		<input type="email" id="email" required><br><br><br>

		<label for="gender">Gender</label>
		<input type="radio" name="gender" required>Male
		<input type="radio" name="gender" required>Female<br><br><br>

		<label for="laptop">Laptop Brands</label>
		<select name="laptop" id="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select><br><br>

		<label for="age">Age</label>
		<input type="number" id="age" required><br><br><br>

		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" required><br><br><br>

		<label for="password">Password</label>
		<input type="password" id="password" required><br><br><br>
		
		<label for="portfolio">Enter portfolio URL</label>
		<input type="url" id="portfolio"><br><br>


		<button type="submit" value="submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
